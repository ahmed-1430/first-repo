<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- style css -->
    <link rel="stylesheet" href="style.css">
    <!-- box icon css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="dp.jpg" alt="profile-image" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Ahmed</span>
            <span class="job">Web Developer</span>
        </div>
        <div class="media-button">
            <a href="#" class="link" style="background-color:#4267b2 ;">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="link" style="background-color:#1da1f2 ;">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" class="link" style="background-color: #e1306c;">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" class="link" style="background-color: #25d366 ;">
                <i class='bx bxl-whatsapp'></i>
            </a>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-comment' ></i>
                <span class="number">14k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">11k</span>
            </div>
        </div>
    </div>
</body>
</html>
